<!DOCTYPE html>
<html lang="en">
<head>
	@@include('layout/meta.html',{ 'title' : '會員管理' })
	<!-- vue -->
	<script src="https://unpkg.com/vue@next"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.js" ></script>
	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>

<body id="app" class="back_end_member">
	<!-- 側邊欄 -->
	<div class="container-fluid overflow-hidden">
		<div class="row g-5">
			@@include('layout/aside.html')
			<!-- 側邊欄 end -->
			<div class="col-9">
				<h2>會員管理</h2>
				<!-- 上方篩選區 -->
				<div class="filter_box">
					<input type="text" placeholder="Search">
					<button class="icon_box">search</button>
				</div>
				<!-- 上方篩選區 end -->
				<!-- 會員列表 -->
				<table class="table member_table">
					<thead>
						<tr>
							<th scope="col">編號</th>
							<th scope="col">姓名</th>
							<th scope="col">訂閱</th>
							<th scope="col">信箱</th>
							<th scope="col">電話</th>
							<th scope="col">風格</th>
							<th scope="col">身形</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(item,index) in member" class="item" :key="item.id">
							<th scope="row">{{item.id}}</th> <!-- 編號 -->
							<td>{{item.name}}</td> <!-- 姓名 -->
							<td>{{item.subscribe}}</td> <!-- 訂閱 -->
							<td>{{item.mail}}</td>   <!-- 信箱 -->
							<td>{{item.tel}}</td> <!-- 電話 -->
							<td>{{item.style}}</td> <!-- 風格 -->
							<td>{{item.type}}</td> <!-- 身形 -->
						</tr>
					</tbody>
				</table>
				<!-- 會員列表 end -->
				<!-- 頁碼 -->
				<nav aria-label="...">
					<ul class="pagination">
					  <li class="page-item disabled">
						<span class="page-link">Previous</span>
					  </li>
					  <li class="page-item"><a class="page-link" href="#">1</a></li>
					  <li class="page-item active" aria-current="page">
						<span class="page-link">2</span>
					  </li>
					  <li class="page-item"><a class="page-link" href="#">3</a></li>
					  <li class="page-item">
						<a class="page-link" href="#">Next</a>
					  </li>
					</ul>
				  </nav>
				  <!-- 頁碼 end -->
			</div>
		</div>
	</div>
    <!-- 會員資料 js -->
    <script src="./js/member.js"></script>
    <!-- 連不到qq -->
    <!-- <script src="../../dist/back-end/js/member.js"></script> -->
</body>

</html>
